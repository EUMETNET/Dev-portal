{{- if (not .Values.backend.config.secretName) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-backend-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  config.yaml: |
    server:
      port: {{ .Values.backend.containerport }}
      log_level: INFO

    keycloak:
      url: {{ .Values.backend.config.keycloak_cluster_url }}
      realm: {{ .Values.keycloak_realm }}

    vault:
      url: {{ .Values.backend.config.vault_url }}
      token: {{ .Values.backend.config.vault_token }}
      base_path: {{ .Values.backend.config.vault_path }}
      secret_phase: {{ .Values.backend.config.vault_phase }}

    apisix:
      key_path: {{ .Values.backend.config.apisix_keypath }}
      instances:
        {{- range .Values.backend.config.apisix_instances }}
          - name: {{ .name }}
            admin_url: {{ .admin_url }}
            gateway_url: {{ .gateway_url }}
            admin_api_key: {{ .admin_api_key }}
        {{- end}}
{{- end }}
