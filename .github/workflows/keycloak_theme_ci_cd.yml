name: "Keycloak Theme: build and publish docker image to registry"

env:
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE_NAME: keycloak-theme

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - keycloak/themes/**
      - keycloak/Dockerfile
      - .github/workflows/keycloak_theme_ci_cd.yml

jobs:
  build:
    runs-on: ubuntu-latest

    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        # List of Docker images to use as base name for tags
        images: |
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}
        # Generate Docker tags based on the following events/attributes
        tags: |
          type=schedule,pattern={{date 'YYYYMMDD-HHmmss'}}
          type=sha
          type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        file: keycloak/Dockerfile
        context: keycloak
        platforms: linux/amd64
        push: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
        tags: ${{ steps.meta.outputs.tags }}
